#
# What this is: Kubernetes deployment template for nginx as deployed with
# Acumos models in kubernetes environments, for logging of model events.
#
# Usage: intended to be customized and created for the specific deployment by
# deploy.sh
#

kind: Deployment
metadata:
  namespace: <NAMESPACE>
  name: nginx-proxy-<MODEL_NAME>
  labels:
    app: nginx-proxy-<MODEL_NAME>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy-<MODEL_NAME>
  template:
    metadata:
      labels:
        app: nginx-proxy-<MODEL_NAME>
        logbeat: nginx-proxy-file-beat
    spec:
      imagePullSecrets:
      - name: docker-registry
      containers:
      - name: nginx-proxy-<MODEL_NAME>
        image: nginx:1.15
        ports:
        - name: proxy-api
          containerPort: 80
        volumeMounts:
            - name: nginx-proxy-config-volume-<MODEL_NAME>
              mountPath: /etc/nginx/proxy.conf
              subPath: proxy.conf
            - name: nginx-proxy-config-volume-<MODEL_NAME>
              mountPath: /etc/nginx/cors.conf
              subPath: cors.conf
            - name: nginx-proxy-config-volume-<MODEL_NAME>
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-proxy-volume-<MODEL_NAME>
              mountPath: /var/log/nginx/<NAMESPACE>
      volumes:
        - name: nginx-proxy-config-volume-<MODEL_NAME>
          configMap:
            name: nginx-proxy-conf-<MODEL_NAME>
        - name: nginx-proxy-volume-<MODEL_NAME>
          hostPath:
            path: /var/log/nginx/<NAMESPACE>
            type: DirectoryOrCreate
