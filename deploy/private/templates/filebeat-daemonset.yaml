#
# What this is: Kubernetes daemonset template for filebeat as deployed with
# Acumos models in kubernetes environments, for logging of model events.
#
# Usage: intended to be customized and created for the specific deployment by
# deploy.sh
#

kind: DaemonSet
metadata:
  name: filebeat
  namespace: <NAMESPACE>
  labels:
    app: filebeat
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:6.0.1
        args: [
          "-c", "/etc/filebeat-<NAMESPACE>.yml",
          "-e",
          "-d", "publish"
        ]
        securityContext:
          runAsUser: 0
          # If using Red Hat OpenShift uncomment this:
          #privileged: true
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat-<NAMESPACE>.yml
          readOnly: true
          subPath: filebeat-<NAMESPACE>.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlognginx
          mountPath: /var/log/nginx/<NAMESPACE>
          readOnly: true
      volumes:
      - name: config
        configMap:
          defaultMode: 0600
          name: filebeat-config-<NAMESPACE>
      - name: varlognginx
        hostPath:
          path: /var/log/nginx/<NAMESPACE>
          type: DirectoryOrCreate
      # data folder stores a registry of read status for all files, so we don't send everything again on a Filebeat pod restart
      - name: data
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate
      hostAliases:
      - ip: "<LOGSTASH_IP>"
        hostnames:
        - "<LOGSTASH_HOST>"
