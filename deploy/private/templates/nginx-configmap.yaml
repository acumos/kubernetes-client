#
# What this is: Kubernetes configmap template for nginx as deployed with
# Acumos models in kubernetes environments, for logging of model events.
#
# Usage: intended to be customized and created for the specific deployment by
# deploy.sh
#

kind: ConfigMap
metadata:
  namespace: <NAMESPACE>
  name: nginx-proxy-conf-<MODEL_NAME>
data:
  proxy.conf: |
    # HTTP 1.1 support
    proxy_http_version  1.1;
    proxy_cache_bypass  $http_upgrade;

    proxy_set_header Upgrade            $http_upgrade;
    proxy_set_header Connection         "upgrade";
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_set_header X-Forwarded-Port   $server_port;
  nginx.conf: |
    user www-data;
    pid /run/nginx.pid;
    worker_processes auto;
    worker_rlimit_nofile 65535;

    events {
      multi_accept on;
      worker_connections 65535;
    }

    http {
      charset utf-8;
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      server_tokens off;
      log_not_found off;
      types_hash_max_size 2048;
      client_max_body_size 16M;

      # MIME
      include mime.types;
      default_type application/octet-stream;

      # logging
      log_format  acumos  '{ "model": { "solutionId": "<SOLUTION_ID>", "revisionId": "<REVISION_ID>", "name": "$server_name", "operationName": "$request_uri", "userId": "<USER_ID>" }, '
                        ' "remoteInfo": { "remoteAddr": "$remote_addr", "remoteUser": "$remote_user", "timeLocal": "$time_local", "reqStr": "$request", "httpReferer": "$http_referer", "userAgent": "$http_user_agent", "http_x_forwarded_for": "$http_x_forwarded_for" },  '
                        ' "request": { "scheme": "$scheme", "length": $request_length }, '
                        ' "response": { "status": "$status", "bytesSent": $body_bytes_sent, "time": $request_time } '
                        '}';
      access_log /var/log/nginx/<NAMESPACE>/access-<MODEL_NAME>.log acumos;
      error_log /var/log/nginx/<NAMESPACE>/error-<MODEL_NAME>.log warn;

      server {
        server_name <MODEL_NAME>;

        # reverse proxy
        location / {
          proxy_pass http://<MODEL_NAME>:3330/;
          include /etc/nginx/proxy.conf;
        }
      }
    }
